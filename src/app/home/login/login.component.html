<ion-item>
    <p>Usuario: </p>
    <ion-input type="text" placeholder="   Ingrese Usuario" [(ngModel)]="email"></ion-input>
</ion-item>
<ion-item>
    <p>Clave: </p>
    <ion-input type="password" placeholder="   Ingrese Clave" [(ngModel)]="password"></ion-input>
</ion-item>
<ion-item>
    <ion-button (click)="validarLogin()" expand="block" fill="clear" shape="round">
        Ingresar
    </ion-button>
</ion-item>
<ion-label>{{mensaje}}</ion-label>
